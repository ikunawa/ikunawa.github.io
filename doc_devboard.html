## 3.使用
#### 在做完准备工作后，即可开始使用了，不过需要先给ESP8266烧录程序！
------------
**烧录准备：**

| 名称 | 数量 |
| :---- | :---- |
| USB to TTL下载器| 1 |
| 杜邦线 | 4 |
| 开发板 | 1 |
| *人类 | 11.4514|

注*表示可选

##Step1:##

######使用杜邦线连接 开发板 和 USBtoTTL下载器
*按照下表进行连接*


| 开发板引脚 | 下载器引脚 |
| :----| :---- |
| VCC | VCC |
| GND | GND |
| TXD | RXD |
| RXD | TXD |

在连接好后，按住开发板下方标有的 **FLASH** 按键（也可以在上电后按住，然后再按一下 **RST** 按键）
按住的同时，把下载器插入电脑的USB端口，并确保驱动已经安装！

##Step2:
#####开始烧录
------------
**在确定准备好后，即可开始烧录**

可以打开 **Arduino** 等编程软件自己写代码
也可以打开 **官方烧录程序** 或第三方烧录程序进行烧录二进制(*.bin)文件

##Step3:
#####烧录完成
烧录完成后，按下开发板的**复位**（RST）按键

如果需要用到开发板上的OLED显示屏(IIC)接口，请参考下表IO口

| OLED引脚 | 模块引脚 |
| :---- | : ---- |
| GND | GND |
| VCC | VCC |
| SCL | IO5 |
| SDA | IO4 |

在购买显示屏模块时，请注意 **线序** 和 **大小** !
